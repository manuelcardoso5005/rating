<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rating</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-container">
                    <div class="star">
                        <img src="icon-star.svg" alt="">
                    </div> 
                    <h2 class="ask">How did we do?</h2>
                    <p class="anser">
                        Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering!
                    </p>
                    <div class="numbers">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                    </div>
                    <button type="button" id="submit">Submit</button>
                </div>
                
                <div class="card-thanks">
                    <img src="illustration-thank-you.svg" alt=""><br />
                    <div class="txt">
                        <span class="print">You selected <span class="quantidade">5</span> out of 5</span>
                    </div>
                    <h1 class="titulo">
                        Thank you!
                    </h1>
                    <p class="print2">We appreciate you taking the time to give a rating. If you ever need more support, 
                        donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
